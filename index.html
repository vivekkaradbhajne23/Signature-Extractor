<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thresholding based Image Extractor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Interactive Image Processing</h1>

    <div class="container">
        <!-- Upload Section -->
        <div class="upload-container">
            <input type="file" id="uploadImage" accept="image/*" class="form-control" placeholder="Upload Image Here">
            <div class="drop-zone" id="dropZone">
                <p>Drag and drop an image here, or click to select one.</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls" style="display: none;">
            <label for="thresholdSlider">Threshold Value: <span id="thresholdDisplay">150</span></label>
            <input type="range" id="thresholdSlider" min="0" max="255" value="150">
        </div>

        <!-- Filter Section -->
        <div class="filter-section" style="display: none;">
            <button id="applyBlur" class="btn btn-secondary">Apply Smoothing Filter</button>
            <button id="applySharpen" class="btn btn-secondary">Apply Sharpening Filter</button>
            <button id="undoButton" class="btn btn-secondary">Undo</button>
            <button id="resetButton" class="btn btn-secondary">Reset</button>
        </div>

        <!-- Images Display -->
        <div class="images" style="display: none;">
            <canvas id="originalCanvas"></canvas>
            <canvas id="processedCanvas"></canvas>
        </div>

        <!-- Download Section -->
        <div class="download-section" style="display: none;">
            <a id="downloadLink" href="#" download="processed_image.png">Download Processed Image</a>
            <a id="clearBackgroundLink" href="#" download="clear_background_image.png">Download Clear Background Image</a>
        </div>

        <!-- Visit Creator Button -->
        <div style="margin-top: 20px;">
            <a id="visitCreator" href="https://vivekkaradbhajne.onrender.com/" target="_blank">Visit Creator's Website</a>
        </div>
    </div>

    <script src="js/canvasContexts.js"></script>
    <script src="js/imageProcessing.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
